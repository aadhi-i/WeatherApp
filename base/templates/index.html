{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="icon" href="{% static 'images/sun.png' %}" type="image/icon type">
    <title>Weather App</title>
</head>
<body class="bg-[url('./images/sky-background.jpg')] bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
    
    <!--App Title-->
    <div class="w-fit flex items-center">
        <h1 class="text-2xl font-bold text-gray-800">Weathering With You</h1>
        <img src="{% static 'images/sun.png' %}" class="w-16 h-16" alt="App icon">
    </div>

    <!--Search bar-->
    <form action="" class="flex gap-2 w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center ">
        <input type="text" name="city" required placeholder="Enter A City" class="py-2 px-3 w-full rounded-full bg-white text-white text-lg outline-ease-in-out duration-500 outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20">
        <button type="submit">
            <ion-icon class="text-white text-2xl p-3 font-black rounded-full bg-white/50" name="search-outline"></ion-icon>
        </button>
    </form>

    <!--Card for city-->
    <div class="flex p-5 w-4/5 bg-white/20 justify-between rounded-3xl backdrop-blur-sm text-gray-800 shadow-2xl cursor-pointer ease-in-out duration-500 hover:scale[105%] md:w-3/5 lg:w-[35%]">
        <div id="left" class="flex flex-col">
            <div id="top" class="mb-6">
                <p class="font-bold text-5xl">{{ temperature }}Â°C</p>
                <p class="font-semibold">Now</p>
            </div>
            <p class="font-semibold text-xl">{{ city }}, {{ country }}</p>
        </div>
        <div id="right" class="flex justify-center items-center ">
            <img src="{% static 'images/sun.png' %}" alt="Weather image" class="w-28 h-28">
        </div>
    </div>

    <!--Weather Stats-->
    <div class="flex w-full justify-between bg-[#0198afb6]/50 backdrop-blur p-3 backdrop-blur-2xl rounded-xl md:w-3/5 lg:w-[35%]">
    <!--Left-->
    <div id="left" class="flex flex-col justify-start ">
        <img src="{{ icon_url }}" class="w-28 h-28" alt="">
        <p class="font-bold text-4xl text-white">{{ weather }}</p>
        <p class="font-semibold text-white">{{ weather_description }}</p>
    </div>

    <!--Right-->
    <div id="right" class="w-1/2 flex flex-col space-y-2">
        <!--Temp-->
        <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6">
            <ion-icon class="w-8 h-8 text-white" name="thermometer-outline"></ion-icon>
            <div class="">
                <p class="font-bold text-2xl text-right text-[#ff5a00]">{{ pressure }} hpa</p>
                <p class="text-sm text-white text-right">Pressure</p>
            </div>
        </div>

        <!--Wind-->
        <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6">
            <ion-icon class="w-8 h-8 text-white" name="speedometer"></ion-icon>
            <div class="">
                <p class="font-bold text-2xl text-right text-[#ff5a00]">{{ wind_speed }} m/s</p>
                <p class="text-sm text-white text-right">Wind</p>
            </div>
        </div>

        <!--Humidity-->
        <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg items-center gap-6">
            <ion-icon class="w-8 h-8 text-white" name="water"></ion-icon>
            <div class="">
                <p class="font-bold text-2xl text-right text-[#ff5a00]">{{ humidity }}%</p>
                <p class="text-sm text-white text-right">Humidity</p>
            </div>
        </div>
    </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
